<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YourShopLinks — quick product finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand-wrap">
        <h1 class="brand">YourShopLinks</h1>
        <p class="tagline">Type a number or tap a button — find the product & buy</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="search-panel">
      <div class="search-row">
        <input id="searchInput" type="text" inputmode="numeric" placeholder="Type number (e.g. 1)" />
        <button id="searchBtn" class="btn">Search</button>
      </div>

      <div id="buttonsGrid" class="buttons-grid" aria-label="Product buttons">
        <!-- Buttons 1-10 inserted by script -->
      </div>
    </section>

    <section id="productArea" class="product-area" aria-live="polite">
      <div id="emptyState" class="empty-state">
        <p>Search a number (1–10) or tap a button above to view a product.</p>
      </div>

      <article id="productCard" class="product-card hidden">
        <div class="product-image">
          <img id="productImage" src="" alt="Product image" />
        </div>
        <div class="product-info">
          <h2 id="productName">Product name</h2>
          <p id="productPrice" class="price">Price: —</p>
          <p id="productStock" class="stock">Availability: —</p>
          <p id="productDesc" class="desc"></p>
          <div class="actions">
            <a id="buyBtn" class="btn primary" target="_blank" rel="noopener noreferrer">Buy Now</a>
            <button id="copyLinkBtn" class="btn">Copy Link</button>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Built with care • Update <code>products.js</code> to add your affiliate links</small>
    </div>
  </footer>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
